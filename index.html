<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="stylesheet" href="styles.css"/>

    <style>
        #img{
      
            display: none;
        }
    </style>

</head>
<body>

  
    <button type="button" id="boton" onclick="mostrar();">FUNCIONES</button>
    
    

    <div id="img">
        <button id="boton" onclick="ocultar();">REGRESAR</button>

    <section class="section1">TEMPERATURE: 
    <div class="container">

        <div class="cf">
            <label for="celsius">° Celsius</label>
            <input type="number" id="celsius"/>
        </div>

        <div class="eq"> = </div>

        <div class="cf">
            <label for="fahrenheit">° Fahrenheit</label>
            <input type="number" id="fahrenheit"/>
        </div>
    </div>
</section>

<section class="section2">PRESSURE: 
    <div class="container1">

        <div class="kg">
            <label for="kilos">kilogramo</label>
            <input type="number" id="kilos"/>
        </div>

        <div class="eq"> = </div>

        <div class="kg">
            <label for="gramos">Gramo</label>
            <input type="number" id="gramos"/>
        </div>
    </div>
</section>

<section class="section3">DOUGH: 
    <div class="container2">

        <div class="mc">
            <label for="metros">Metro</label>
            <input type="number" id="metros"/>
        </div>

        <div class="eq"> = </div>

        <div class="mc">
            <label for="cm">Centimetro</label>
            <input type="number" id="cm"/>
        </div>
    </div>
</section>

<section class="section4">LENGTH: 
    <div class="container3">

        <div class="pb">
            <label for="pascal">Pascal</label>
            <input type="number" id="pascal"/>
        </div>

        <div class="eq"> = </div>

        <div class="pb">
            <label for="bar">Bar</label>
            <input type="number" id="bar"/>
        </div>
    </div>
</section>
</div>
  
<script>
    function mostrar(){
        document.getElementById('img').style.display = 'block';
                    
    }

    function ocultar(){
        document.getElementById('img').style.display = 'none';
    }
</script>

    <a href="#" class="to-top">
      <i class="fas fa-chevron-up"></i>
    </a>
    <script src="script.js"></script>
</body>
</html>
